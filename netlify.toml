[build]
  # The directory where the build command is run.
  base = "client"

  # The directory that contains the build output.
  # For Vite projects, this is usually 'dist'. For Create React App, it is 'build'.
  publish = "dist"

  # The command to build your application.
  command = "npm install && npm run build"

# Handle Single Page Application (SPA) routing so direct links work.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

